<ion-header>
    <ion-navbar>
        <ion-title style="color:white !important;">

        </ion-title>
        <ion-buttons end>	 	    
            <button ion-button icon-only (click)="presentHelp()" class="btn-end-icons"><ion-icon ios="ios-help-circle" md="md-help-circle"></ion-icon></button>
            <button ion-button icon-only (click)="exitApp()" class="btn-end-icons"><ion-icon md="md-close-circle"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    
    <ion-list>
        <audio-track #audio *ngFor="let track of myTracks"  [track]="track" (onFinish)="onTrackFinished($event)">
            <ion-item>
                <ion-thumbnail item-left>
                    <img src="{{audio.art}}">
                    <audio-track-play dark [audioTrack]="audio"><ion-spinner></ion-spinner></audio-track-play>  
                </ion-thumbnail>
                <div item-content style="width:100%">
                    <p><strong>{{audio.title}}</strong> âš¬ <em>{{audio.artist}}</em></p>
                    <audio-track-progress-bar dark duration progress [audioTrack]="audio" [ngStyle]="{visibility: audio.completed > 0 ? 'visible' : 'hidden'}"></audio-track-progress-bar>
                </div>
            </ion-item>    
        </audio-track>
    </ion-list>

    
    
    <ion-list>
        <ion-item (click)="openAmaradewa()">
            <ion-avatar item-start>

            </ion-avatar>
            <h2 class="artistName">CLICK</h2>
        </ion-item>




    </ion-list>
</ion-content>
